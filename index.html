<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Sign-up Form</title>
  </head>
  <body>
    <main class="container">
      <section class="container__background">
        <p class="background__credits">
          Photo by <span class="credits--name">Haile West</span> on
          <a href="#" class="credits--source"> Unsplash</a>
        </p>
        <div class="logo">
          <img src="./assets/odin-lined.png" alt="Odin icon" />
          <span>Odin</span>
        </div>
      </section>
      <section class="container__main">
        <h2 class="main__heading">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em>
          to get started.
        </h2>
        <h2 class="main__heading--sub">You <em>know</em> you want to.</h2>
        <form class="form">
          <div class="form__wrapper">
            <h2 class="form__heading">Let's do this!</h2>
            <div class="field__wrapper name__wrapper">
              <div class="field--first-name">
                <label for="first-name">first name</label>
                <input
                  type="text"
                  id="first-name"
                  class="form__input first-name"
                />
              </div>
              <div class="field--last-name">
                <label for="last-name">last name</label>
                <input
                  type="text"
                  id="last-name"
                  class="form__input last-name focus"
                />
              </div>
            </div>
            <div class="field__wrapper info__wrapper">
              <div class="field--email">
                <label for="email">email</label>
                <input type="email" id="email" class="form__input email" />
              </div>
              <div class="field--phone">
                <label for="phone">phone number</label>
                <input type="tel" id="phone" class="form__input phone" />
              </div>
            </div>
            <div class="field__wrapper password__wrapper">
              <div class="field--password">
                <label for="password">password</label>
                <input
                  type="password"
                  id="password"
                  class="form__input password error"
                />
              </div>
              <div class="field--confirm">
                <label for="confirm">confirm password</label>
                <input
                  type="password"
                  id="confirm"
                  class="form__input confirm error"
                />
              </div>
            </div>
          </div>
          <button class="btn--submit">Create Account</button>
          <p class="form__prompt">
            Already have an account? <a href="#" class="form__link">Log in</a>
          </p>
        </form>
      </section>
    </main>
  </body>
</html>
